<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Sonm Factory Test Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .section {
      margin: 20px;
    }
    button {
      padding: 5px 16px;
      border-radius: 4px;
    }
    button#changeQuota { background-color: yellow; }
    button#transfer { }

    button#buyTicket { background-color: #98fb98; }
    button#refundTicket { background-color: pink; }


  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!--
<link href="./app.css" rel='stylesheet' type='text/css'>
-->


<script type="text/javascript" src="./app.js"></script>





</head>







<body>

  <h1>Factory</h1>
  <div class="section">
    <label> Current Network </label> <span id="network"></span><br>
    <label>Enter valid Whitelist address here <input id="address1"><br>
      <button id='adr' onclick="App.changeAdresses()">Change!</button><br>
      <hr>


      <div class="section">
        <center><h2>Hubs section</h2> </center><hr>
      </div>

          <div class="section">
            <h3> Create new hub profile </h3>
            <span id="createStatus"></span>
            <input type="checkbox" id="privatehub">Private<Br>
            <br><br><td align="right"> <button id="CreateHub" onclick="App.createHub()">New</button></td> <hr>
          </div>

          <div class="section">
            <h3>Register hubprofile</h3 >
            <label> Address Hub profile <input type="text" id="hub_address" /> <br> <br>
            <label>  HubOwner </label><span id="hub_owner"></span>
            <button  onclick="App.registerHub()">Отчеканить!</button>
            <span id="hubreg_result"></span>
          </div><hr>



          <div class="section">
            <h3>Pay to miner</h3>
            <p align="left"><left>Single payout to some miner</left></p><br>
            <label>   How much</label><input type="text" id="transfer_am" value="10" />
            <label>   Whom </label><input type="text" id="transfer_to" />
            <button id="transfer" onclick="App.sendPay()">Перевести</button>
              <span id="transfer_result" color="blue"></span>
            </div> <hr>


          <div class="section">
            <h3>UnRegister hubprofile</h3>
            <label>  HubOwner </label><span id="hub_owner"></span>
            <button  onclick="App.payDay()">Отчеканить!</button>
            <span id="hubreg_result"></span>
          </div><hr>


          <div class="section">
            <h3>Dao fee</h3>
            <button  onclick="App.DaoFee()">Dao fee</button>
            <span id="hubreg_result"></span>
          </div><hr>


          <div class="section">
            <h3>WithDraw hubprofile funds</h3>
            <label>  HubOwner </label><span id="hub_owner"></span>
            <button  onclick="App.h_WithDraw()">Отчеканить!</button>
            <span id="hubWith_result"></span>
          </div><hr>


      <div class="section"> <center>
        <h2>Miner section</h2> </center>
      </div> <hr>

        <div class="section">
          <h3>Create Miner profile</h3>
          <button id= onclick="App.createMiner()">Ввод!</button><br>
          <span id="minCreate_result"></span>
        </div><hr>


        <div class="section">
          <h3>Register Minerprofile</h3>
          <label>  MinerOwner </label><span id="min_owner"></span>
          <button  onclick="App.registerMiner()">Отчеканить!</button>
          <span id="minreg_result"></span>
        </div><hr>


        <div class="section">
            <h3>Pull Money</h2>
            <label>  MinerOwner </label><span id="min_owner"></span>
            <label>   From </label><input type="text" id="pull_from" />
            <button  onclick="App.pullMoney()">Отчеканить!</button>
            <span id="pullmoney_result"></span>
        </div><hr>


        <div class="section">
           <h3>UnRegister Minerprofile</h3>
           <label>  MinerOwner </label><span id="min_owner"></span>
           <button  onclick="App.unregMiner()">Отчеканить!</button>
           <span id="unreg_result"></span>
        </div><hr>


        <div class="section">
            <h3>WithDraw Minerprofile funds</h3>
            <label>  HubOwner </label><span id="hub_owner"></span>
            <button  onclick="App.withdrawMiner()">Отчеканить!</button>
            <span id="wMiner_result"></span>
        </div><hr>

        <div class="section">
          <center><h2>Clients section</h2> </center><hr>
        </div>

            <div class="section">
              <h3> Create new client profile </h3>
              <span id="createStatus"></span>
              <br><br><td align="right"> <button id="CreateHub" onclick="App.createClient()">New</button></td> <hr>
            </div>

            <div class="section">
              <h3> Check functionality </h3>
              <span id="checkStat"></span>
              <br><br><td align="right"> <button id="CreateHub" onclick="App.checkClient()">New</button></td> <hr>
            </div>

            <div class="section">
              <h3>Register client</h3 >
              <label> Address Client Profile <input type="text" id="hub_address" /> <br> <br>
              <label>  Register </label><span id="hub_owner"></span>
              <button  onclick="App.registerClient()">Register</button>
              <span id="hubreg_result"></span>
            </div><hr>

            <div class="section">
            <center><h1>Public section</h1></center>
            </div><hr>

              <div class="section">
                <h3> Public factory functions </h3> </br>
                <label>Enter profile address here <input id="address_to_check"><br>
                <button id='adr' onclick="App.getProfile()">Check who's owner</button><br>
                <span id="get_profile"></span>
                <button id='adr' onclick="App.getType()">Check profile's type</button><br>
                <span id="get_type"></span>
                <button id='adr' onclick="App.isPrivate()">Private profile?</button><br>
                <span id="is_private"></span>

              </div><hr>



        <div class="section">
          <center><h1>DAO section</h1></center>
        </div><hr>

              <div class="section">
                <h3> Suspect Hub </h3> </br>
                <label>Enter profile address here <input id="hub_address"><br>
                <button id='adr' onclick="App.suspectHub()">Press!</button><br>
                <span id="suspect_hub"></span>
              </div><hr>


              <div class="section">
                  <h3> Suspect Miner </h3> </br>
                  <label>Enter profile address here <input id="min_address"><br>
                  <button id='adr' onclick="App.suspectMiner()">Press!</button><br>
                  <span id="suspect_miner"></span>
              </div><hr>


              <div class="section">
                  <h3> Gulag Hub </h3></br>
                  <label>Enter profile address here <input id="hub_address"><br>
                  <button id='adr' onclick="App.gulagHub()">Press!</button><br>
                  <span id="gulag_hub"></span>
              </div><hr>


              <div class="section">
                <h3> Gulag Miner </h3> </br>
                <label>Enter profile address here <input id="address"><br>
                <button id='adr' onclick="App.gulagMiner()">Press!</button><br>
                <span id="gulag_miner"></span>
              </div><hr>


              <div class="section">
                <h3> Rehub Hub </h3> </br>
                <label>Enter profile address here <input id="hub_address"><br>
                <button id='adr' onclick="App.rehubHub()">Press!</button><br>
                <span id="rehub_hub"></span>
              </div><hr>

              <div class="section">
                <h3> Rehub Miner </h3> </br>
                <label>Enter profile address here <input id="address"><br>
                <button id='adr' onclick="App.rehubMiner()">Press!</button><br>
                <span id="rehub_miner"></span>
              </div><hr>
